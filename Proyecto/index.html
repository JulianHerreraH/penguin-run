<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Penguin Run</title>

    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/three.js/three.js"></script>
    <script src="../libs/three.js/controls/OrbitControls.js"></script>
    <script src="../libs/three.js/postProcessing/EffectComposer.js"></script>
    <script src="../libs/three.js/loaders/GLTFLoader.js"></script>
    <script src="../libs/three.js/utils/ScreenShake.js"></script>
    <script src="../libs/noise/simplex-noise.js"></script>
    <script src="../libs/three.js/utils/stats.min.js"></script>

    <script src="./js/Helpers.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/InputManager.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/Boss.js"></script>
    <script src="./js/Environment.js"></script>

    <script src="index.js"></script>


    <script type="text/javascript">

        $(document).ready(
            function () {

                let canvas = document.getElementById("webglcanvas")
                // create the scene
                createScene(canvas)

            }
        );

    </script>

</head>

<body>
    <div class="info px-1">
        <h2>Penguin Run - Proyecto Final</h2>
        <p>Carlos Julian Herrera H - A01114097</p>
        <p>Use AD/Arrow Left-Right to move</p>
        <p>Press Space to jump</p>
        <p>Press W/ArrowUp to shoot</p>
    </div>

    <div class="music-div p-2 row" id="music">
        <span class="col-1">
            <img src="../img/Project/audiotrack-white-18dp.svg" class="img icon" alt="Audio icon">
        </span>
        <p class="col-11 lead"> Donkey Kong Country - Aquatic Ambience</p>
    </div>

    <p class="h3" id="highScore">
        High Score
    </p>

    <div id="score-div">
        <p class="h1" id="message"> You Lost!</p>
        <p class="h4" id="boss"> You ate Orczilla's fish. He is angry!</p>
        <p class="h2" id="play-text"> Press ENTER to play!</p>
        <p class="display-4 font-weight-bold" id="score">0</p>
    </div>

    <canvas id="webglcanvas" class="w-100 h-100"></canvas>
    <canvas id="debug-canvas" width="25" height="25" style="display: none;"></canvas>
    <div id="loading">
        <h6>Loading...</h6>
        <div class="progressB">
            <div class="progressbar"></div>
        </div>
    </div>
    <div id="fish-div" style="display: none;">
        <span class="h1" id="fish-text">0x</span>
        <img src="../img/Project/fish.png" alt="Fish Icon" class="img">
    </div>
    <div id="ammo-div" style="display: none;">
        <span class="h1" id="ammo-text">0x</span>
        <img src="../img/Project/bullet.png" alt="Ammo Icon" class="img">
    </div>

</body>

</html>
