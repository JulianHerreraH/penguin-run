    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/three.js/three.js"></script>
    <script src="../libs/three.js/controls/OrbitControls.js"></script>

                // create the scene
                createScene(canvas);

            }
        );

<body>
    <div class="info px-1">
        <h2>Penguin Run - Proyecto Final</h2>
        <p>Carlos Julian Herrera H - A01114097</p>
        <p>Use WASD/Arrows to move</p>
        <p>Press Space to jump</p>
    </div>

    <div class="music-div p-2 row" id="music">
        <div class="col-1">
            <img src="../img/Project/music_icon.png" class="img icon">
